<!DOCTYPE html>
<html>
<head>
  <title>Login Page</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to right, #a18cd1, #fbc2eb);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    form {
      background-color: #fff;
      padding: 25px 30px;
      border-radius: 20px;
      box-shadow: 0 8px 16px rgba(0,0,0,0.2);
      width: 300px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
      font-size: 22px;
    }
    input[type="text"],
    input[type="password"] {
      width: 90%;
      padding: 12px;
      margin-bottom: 10px;
      border: 1px solid #ccc;
      border-radius: 6px;
      font-size: 14px;
    }
    .show-password-container {
      margin-bottom: 15px;
      font-size: 14px;
      text-align: left;
      margin-left: 5%;
    }
    .button-container {
      text-align: center;
    }
    button[type="submit"] {
      width: 90%;
      padding: 12px;
      background-color: #4b3aa8;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }
    button[type="submit"]:hover {
      background-color: #3b2e88;
    }
    button[type="submit"]:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .signup-button {
      width: 90%;
      padding: 12px;
      background-color: #4CAF50;
      color: white;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      margin-top: 10px;
      transition: background-color 0.3s;
    }
    .signup-button:hover {
      background-color: #3e9142;
    }
    .error {
      color: red;
      font-size: 14px;
      margin-bottom: 10px;
      text-align: center;
      min-height: 20px;
    }
    .loading {
      display: inline-block;
      width: 16px;
      height: 16px;
      border: 2px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top-color: #fff;
      animation: spin 1s ease-in-out infinite;
      margin-left: 8px;
    }
    @keyframes spin {
      to { transform: rotate(360deg); }
    }
  </style>

  <script>
    async function hashPassword(password) {
      try {
        const msgBuffer = new TextEncoder().encode(password);
        const hashBuffer = await crypto.subtle.digest('SHA-256', msgBuffer);
        return Array.from(new Uint8Array(hashBuffer))
          .map(b => b.toString(16).padStart(2, '0'))
          .join('');
      } catch (error) {
        console.error('Error hashing password:', error);
        throw new Error('Password hashing failed');
      }
    }

    async function handleLogin(event) {
      event.preventDefault();
      const form = event.target;
      const submitButton = form.querySelector('button[type="submit"]');
      const errorMsg = document.getElementById("error-msg");
      errorMsg.textContent = "";
      submitButton.disabled = true;
      submitButton.innerHTML = 'Logging in <span class="loading"></span>';

      try {
        const username = document.getElementById("username").value.trim();
        const password = document.getElementById("password").value.trim();

        if (!username || !password) {
          throw new Error("Please enter both username and password.");
        }

        const users = JSON.parse(localStorage.getItem("users")) || [];
        const hashedPassword = await hashPassword(password);

        const matchedUser = users.find(
          user => user.username === username && user.password === hashedPassword
        );

        if (!matchedUser) {
          throw new Error("Invalid username or password.");
        }

        localStorage.setItem("loggedInUser", JSON.stringify({
          username: matchedUser.username,
          role: matchedUser.role,
          loginTime: new Date().getTime()
        }));

        switch (matchedUser.role) {
          case "admin":
            window.location.href = "adminhome.html";
            break;
          case "user":
            window.location.href = "userhome.html";
            break;
          default:
            throw new Error("Unknown user role.");
        }
      } catch (error) {
        errorMsg.textContent = error.message;
        console.error("Login error:", error);
      } finally {
        submitButton.disabled = false;
        submitButton.textContent = 'Login';
      }
      return false;
    }

    // Show/Hide Password Function
    function togglePasswordVisibility() {
      const passwordInput = document.getElementById("password");
      passwordInput.type = passwordInput.type === "password" ? "text" : "password";
    }

    document.addEventListener('DOMContentLoaded', function() {
      localStorage.removeItem("loggedInUser");
      document.getElementById("username").focus();
    });
  </script>

</head>

<body>
  <form onsubmit="handleLogin(event)">
    <h2>Login</h2>
    <div id="error-msg" class="error"></div>
    <input type="text" id="username" placeholder="Username" required>
    <input type="password" id="password" placeholder="Password" required>

    <!-- ðŸ”¥ Show Password Checkbox (added) -->
    <div class="show-password-container">
      <input type="checkbox" id="showPassword" onclick="togglePasswordVisibility()"> Show Password
    </div>

    <div class="button-container">
      <button type="submit">Login</button>
      <button type="button" class="signup-button" onclick="window.location.href='register.html'">Sign Up</button>
    </div>
  </form>
</body>
</html>
