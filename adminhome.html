<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Admin Homepage</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      background-color: #f5f5f5;
      background-image: url('image.jpg');
      background-size: cover;
      background-position: center;
      background-repeat: no-repeat;
      background-attachment: fixed;
    }
    .header {
      background: linear-gradient(to right, #ae5c9c, #9e5989);
      padding: 20px;
      text-align: center;
      color: #fff;
      font-size: 22px;
      font-weight: bold;
    }
    .navbar {
      display: flex;
      justify-content: center;
      background-color: rgb(142, 34, 111);
      padding: 10px 0;
    }
    .navbar a {
      color: white;
      text-decoration: none;
      padding: 10px 20px;
      font-size: 18px;
    }
    .navbar a:hover {
      background-color: #ae2f8c;
      border-radius: 5px;
    }
  </style>
</head>
<body>
  <div class="header">
    TRANSFORMING HEALTHCARE LOGISTICS: THE ROLE OF BLOCKCHAIN IN DRUG TRACEABILITY
  </div>
  <div class="navbar">
    <a href="addproduct.html">Add New Drug</a>
    <a href="tracingdetails.html">Update Tracing Details</a>
    <a href="viewdrugtracing.html">View Drug & Tracing Details</a>
    <a href="#" onclick="logout()">Logout</a>
  </div>

  <script>
    window.onload = function () {
      const loggedInUser = JSON.parse(localStorage.getItem("loggedInUser"));
      if (!loggedInUser || loggedInUser.role !== "admin") {
        alert("Access denied. Please log in as admin.");
        window.location.href = "login.html";
      }
    };

    function logout() {
      localStorage.removeItem("loggedInUser");
      window.location.href = "homepage.html";
    }
  </script>
</body>
</html>
